app:
  klasses:

    - name: Questions
      show:
        - Question
        - Asker

      fields:
        - name: Question
          type: String

        - name: Asker
          type: User

        - name: Answers
          type: TextMulti

        - name: Followers
          action: 'Follow'
          reverse_action: 'Unfollow'
          show_users: true
          type: UserMulti

      filters:
        - name: Following
          code: @record['followers'].include? @current_user
        - name: No Answers
          code: @record['answers'].length == 0
        - name: Recent (last week)
          code: @record.created_at > Time.now - 7.days
    