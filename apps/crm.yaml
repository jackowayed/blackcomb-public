app:
  klasses:

    - name: Contacts
      show:
        - Name
        - Company
        - Status
       
      fields:
        - name: Name
          type: String
          
        - name: Company
          type: String
          
        - name: Email
          type: String
          
        - name: Phone
          type: String
        
        - name: Status
          type: Select
          allow_null: true
          values:
            - Active
            - Prospect
            - Lead
            - Icebox

        - name: Description
          type: Text
        
        - name: Notes
          type: TextMulti
          editable: true
              
        - name: Follow Up
          type: Bool
          allow_null: false
                    
        - name: Last Contact
          type: Date
          allow_null: true
      callbacks:
        after_email:
          attach_notes: "t = target_email; r = (find({:email => t}) or record!({:email => t})); attach_text_multi(r,:notes,false)"

      filters:
        - name: Active
          code: @record['status'] == '0'
        - name: Prospect
          code: @record['status'] == '1'
        - name: Lead
          code: @record['status'] == '2'
        - name: Icebox
          code: @record['status'] == '3'        
        - name: Follow Up
          code: @record['follow up'] == 1